<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Gift</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff66b2, #660066);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #660066;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      animation: popupIn 0.4s ease forwards;
      position: relative;
    }

    @keyframes popupIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .popup-header h2 { margin: 0; font-size: 1.5rem; color: #660066; }

    .close-btn {
      background: #ffe6f2;
      border: none;
      font-size: 1.5rem;
      color: #ff3399;
      cursor: pointer;
      border-radius: 50%;
      width: 35px; height: 35px;
      display: flex; justify-content: center; align-items: center;
      transition: background 0.2s;
    }
    .close-btn:hover { background: #ffb3d9; }

    .popup input, .popup textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffb3d9;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .popup button[type="submit"],
    .gift-btn {
      background: #ff66b2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .popup button[type="submit"]:hover,
    .gift-btn:hover { background: #e05599; }

    #mainContainer {
      display: none;
      background: #fff0f6;
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    #mainContainer h1 {
      font-family: 'Sacramento', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #mainContainer p { font-size: 1.2rem; margin-bottom: 20px; }

    .gift-btn { margin: 8px 0; }

    #statusMsg {
      font-size: 0.9rem;
      margin-top: 8px;
      color: green;
      display: none;
    }

    @media (max-width: 480px) {
      .popup { padding: 20px; }
      .popup-header h2 { font-size: 1.3rem; }
      .close-btn { width: 30px; height: 30px; font-size: 1.2rem; }
      #mainContainer h1 { font-size: 2rem; }
      #mainContainer p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Login Popup -->
  <div class="overlay" id="loginOverlay">
    <div class="popup">
      <div class="popup-header">
        <h2>Enter Password</h2>
      </div>
      <input type="password" id="passwordInput" placeholder="Your secret password">
      <div id="errorMsg" style="color:#cc0033; font-weight:bold; height:20px;"></div>
      <button type="submit" onclick="checkPassword()">Login</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContainer">
    <h1 contenteditable="true" id="title">My Special Gift</h1>
    <p contenteditable="true" id="subtitle">For my baby, enjoy üíñ</p>
    <button class="gift-btn" onclick="openGift('photoPopup')">üì∏ Photo</button>
    <button class="gift-btn" onclick="openGift('letterPopup')">‚úâÔ∏è Letter</button>
    <button class="gift-btn" onclick="openGift('poemPopup')">üìú Poem</button>
    <button class="gift-btn" onclick="openGift('surprisePopup')">üéÅ Surprise</button>
    <div id="statusMsg">Saved ‚úÖ</div>
  </div>

  <!-- Gift Overlays -->
  <div class="overlay" id="giftOverlay">
    <!-- Photo -->
    <div class="popup" id="photoPopup">
      <div class="popup-header">
        <h2>Upload Your Photo</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <label for="photoInput" style="cursor:pointer; color:#ff3399;">üì§ Choose Photo</label>
      <input type="file" id="photoInput" accept="image/*" style="display:none;">
      <img id="photoPreview" alt="Photo Preview" style="display:none; max-width:100%; border-radius:10px; margin-top:10px;">
      <div id="caption" contenteditable="true" style="display:none; margin-top:10px; border:1px dashed #ff99cc; padding:10px; border-radius:10px;">Write a caption...</div>
    </div>

    <!-- Letter -->
    <div class="popup" id="letterPopup">
      <div class="popup-header">
        <h2>Your Letter</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="letterText" placeholder="Write your love letter..."></textarea>
    </div>

    <!-- Poem -->
    <div class="popup" id="poemPopup">
      <div class="popup-header">
        <h2>Your Poem</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="poemText" placeholder="Write your sweet poem..."></textarea>
    </div>

    <!-- Surprise -->
    <div class="popup" id="surprisePopup">
      <div class="popup-header">
        <h2>Your Surprise</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="surpriseText" placeholder="Add your surprise here..."></textarea>
    </div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZx8qN76w_gfgKZncYZ9q27el1N0dNDWU",
      authDomain: "love-gift-490e7.firebaseapp.com",
      projectId: "love-gift-490e7",
      storageBucket: "love-gift-490e7.appspot.com",
      messagingSenderId: "249512373513",
      appId: "1:249512373513:web:105f1415f9ca11f85a77d8",
      measurementId: "G-9WC34ZQPE9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const PASSWORD = "120422";

    const loginOverlay = document.getElementById("loginOverlay");
    const mainContainer = document.getElementById("mainContainer");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");
    const statusMsg = document.getElementById("statusMsg");

    // show login on load
    window.onload = () => {
      loginOverlay.style.display = "flex";
      passwordInput.focus();
      loadData();
    };

    function checkPassword() {
      if (passwordInput.value.trim() === PASSWORD) {
        loginOverlay.style.display = "none";
        mainContainer.style.display = "block";
      } else {
        errorMsg.textContent = "Wrong password, try again!";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    // Gift popups
    const giftOverlay = document.getElementById("giftOverlay");
    const giftPopups = document.querySelectorAll("#giftOverlay .popup");

    window.openGift = function(id) {
      giftOverlay.style.display = "flex";
      giftPopups.forEach(p => p.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    window.closeGift = function() {
      giftOverlay.style.display = "none";
      giftPopups.forEach(p => p.style.display = "none");
      saveData();
    }

    // Photo upload
    const photoInput = document.getElementById("photoInput");
    const photoPreview = document.getElementById("photoPreview");
    const caption = document.getElementById("caption");

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        photoPreview.src = e.target.result;
        photoPreview.style.display = "block";
        caption.style.display = "block";
      };
      reader.readAsDataURL(file); // converts to base64
    });

    async function saveData() {
      const data = {
        title: document.getElementById("title").textContent,
        subtitle: document.getElementById("subtitle").textContent,
        caption: caption.textContent,
        photo: photoPreview.src || "",
        letter: document.getElementById("letterText").value,
        poem: document.getElementById("poemText").value,
        surprise: document.getElementById("surpriseText").value
      };
      await setDoc(doc(db, "giftData", "shared"), data);
      statusMsg.style.display = "block";
      setTimeout(() => statusMsg.style.display = "none", 2000);
    }

    async function loadData() {
      const docSnap = await getDoc(doc(db, "giftData", "shared"));
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("title").textContent = data.title || "My Special Gift";
        document.getElementById("subtitle").textContent = data.subtitle || "For my baby, enjoy üíñ";
        if (data.photo) {
          photoPreview.src = data.photo;
          photoPreview.style.display = "block";
          caption.style.display = "block";
          caption.textContent = data.caption || "Write a caption...";
        }
        document.getElementById("letterText").value = data.letter || "";
        document.getElementById("poemText").value = data.poem || "";
        document.getElementById("surpriseText").value = data.surprise || "";
      }
    }
  </script>
</body>
</html>
