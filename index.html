<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fff0f5;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #e75480;
    }
    button {
      background: #e75480;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #d9436a;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: #e75480;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #photoPreview {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 10px;
    }
    #caption {
      margin-top: 5px;
      font-style: italic;
      color: #555;
      display: none;
    }
    #savedIndicator {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: green;
      font-weight: bold;
    }
    /* Login modal */
    #loginModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loginBox {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    input[type=password] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal">
    <div id="loginBox">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <br>
      <button onclick="checkPassword()">Login</button>
      <p id="loginError" style="color:red; display:none;">Wrong password, try again.</p>
    </div>
  </div>

  <div class="container" id="mainContent" style="display:none;">
    <h1>ðŸ’Œ Love Gift ðŸ’Œ</h1>
    <button onclick="openPopup('letterPopup')">Write a Letter</button>
    <button onclick="openPopup('photoPopup')">Add Photo</button>
    <button onclick="openPopup('poemPopup')">Write a Poem</button>
    <button onclick="openPopup('surprisePopup')">Add Surprise</button>
  </div>

  <!-- Letter -->
  <div id="letterPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('letterPopup')">&times;</span>
      <h2>Letter</h2>
      <textarea id="letterInput"></textarea><br>
      <button onclick="saveLetter()">Save</button>
      <p id="savedIndicatorLetter" class="saved">Saved!</p>
    </div>
  </div>

  <!-- Photo -->
  <div id="photoPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('photoPopup')">&times;</span>
      <h2>Photo</h2>
      <input type="file" id="photoInput" accept="image/*"><br>
      <img id="photoPreview">
      <p id="caption"></p>
      <button id="removePhotoBtn" onclick="removePhoto()" style="display:none;">Remove Photo</button>
      <p id="savedIndicatorPhoto" class="saved">Saved!</p>
    </div>
  </div>

  <!-- Poem -->
  <div id="poemPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('poemPopup')">&times;</span>
      <h2>Poem</h2>
      <textarea id="poemInput"></textarea><br>
      <button onclick="savePoem()">Save</button>
      <p id="savedIndicatorPoem" class="saved">Saved!</p>
    </div>
  </div>

  <!-- Surprise -->
  <div id="surprisePopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('surprisePopup')">&times;</span>
      <h2>Surprise</h2>
      <textarea id="surpriseInput"></textarea><br>
      <button onclick="saveSurprise()">Save</button>
      <p id="savedIndicatorSurprise" class="saved">Saved!</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

  <script>
    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAZx8qN76w_gfgKZncYZ9q27el1N0dNDWU",
      authDomain: "love-gift-490e7.firebaseapp.com",
      projectId: "love-gift-490e7",
      storageBucket: "love-gift-490e7.appspot.com",
      messagingSenderId: "249512373513",
      appId: "1:249512373513:web:105f1415f9ca11f85a77d8",
      measurementId: "G-9WC34ZQPE9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ðŸ”¹ Login
    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === "love123") {
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    // ðŸ”¹ Popup controls
    function openPopup(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    // ðŸ”¹ Save Indicator
    function showSaved(id) {
      const el = document.getElementById(id);
      el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, 2000);
    }

    // ðŸ”¹ Letter
    function saveLetter() {
      const text = document.getElementById("letterInput").value;
      db.collection("gift").doc("letter").set({ content: text });
      showSaved("savedIndicatorLetter");
    }
    db.collection("gift").doc("letter").onSnapshot(doc => {
      if (doc.exists) document.getElementById("letterInput").value = doc.data().content;
    });

    // ðŸ”¹ Photo
    const photoInput = document.getElementById("photoInput");
    const photoPreview = document.getElementById("photoPreview");
    const caption = document.getElementById("caption");
    const removePhotoBtn = document.getElementById("removePhotoBtn");

    photoInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const storageRef = storage.ref("photo/photo.jpg");
        storageRef.put(file).then(() => {
          storageRef.getDownloadURL().then(url => {
            db.collection("gift").doc("photo").set({
              imageUrl: url,
              caption: "",
              timestamp: Date.now()
            });
            showSaved("savedIndicatorPhoto");
          });
        });
      }
    });

    db.collection("gift").doc("photo").onSnapshot(doc => {
      if (doc.exists) {
        const data = doc.data();
        photoPreview.src = data.imageUrl;
        photoPreview.style.display = "block";
        caption.textContent = data.caption || "";
        caption.style.display = "block";
        removePhotoBtn.style.display = "inline-block";
      } else {
        photoPreview.style.display = "none";
        caption.style.display = "none";
        removePhotoBtn.style.display = "none";
      }
    });

    function removePhoto() {
      const storageRef = storage.ref("photo/photo.jpg");
      storageRef.delete().then(() => {
        db.collection("gift").doc("photo").delete();
        showSaved("savedIndicatorPhoto");
      });
    }

    // ðŸ”¹ Poem
    function savePoem() {
      const text = document.getElementById("poemInput").value;
      db.collection("gift").doc("poem").set({ content: text });
      showSaved("savedIndicatorPoem");
    }
    db.collection("gift").doc("poem").onSnapshot(doc => {
      if (doc.exists) document.getElementById("poemInput").value = doc.data().content;
    });

    // ðŸ”¹ Surprise
    function saveSurprise() {
      const text = document.getElementById("surpriseInput").value;
      db.collection("gift").doc("surprise").set({ content: text });
      showSaved("savedIndicatorSurprise");
    }
    db.collection("gift").doc("surprise").onSnapshot(doc => {
      if (doc.exists) document.getElementById("surpriseInput").value = doc.data().content;
    });
  </script>
</body>
</html>
