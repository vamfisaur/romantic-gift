<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Gift</title>
  <style>
    * { box-sizing: border-box; }

    :root {
      --pink: #ff66b2;
      --deep: #660066;
      --light: #fff0f6;
      --blue: #66b3ff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--pink), var(--blue), var(--deep));
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--deep);
      overflow-y: auto;
    }

    /* Blur when modal open */
    body.modal-open .app,
    body.modal-open .decor {
      filter: blur(6px);
      pointer-events: none;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup */
    .popup {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      animation: popupIn 0.4s ease forwards;
      position: relative;
    }

    @keyframes popupIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .popup-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--deep);
    }

    .close-btn {
      background: #ffe6f2;
      border: none;
      font-size: 1.5rem;
      color: var(--pink);
      cursor: pointer;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    .close-btn:hover { background: #ffb3d9; }

    .popup input, .popup textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffb3d9;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .popup button[type="submit"],
    .gift-btn {
      background: var(--pink);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    .popup button[type="submit"]:hover,
    .gift-btn:hover {
      background: #e05599;
    }

    #mainContainer {
      display: none;
      background: var(--light);
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    #mainContainer h1 {
      font-family: 'Sacramento', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #mainContainer p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .gift-btn { margin: 8px 0; }

    #photoPreview {
      display:none;
      max-width:100%;
      border-radius:10px;
      margin-top:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    /* Welcome Overlay */
    #welcomeOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
      font-family: 'Sacramento', cursive;
      font-size: 60px;
      color: var(--deep);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    #welcomeOverlay .hearts {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    #welcomeOverlay .hearts span {
      font-size: 40px;
      animation: floatUp 3s ease-in-out infinite;
    }
    #welcomeOverlay .hearts span:nth-child(2){ animation-delay: .3s; }
    #welcomeOverlay .hearts span:nth-child(3){ animation-delay: .6s; }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      50%  { transform: translateY(-30px) scale(1.2); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      .popup { padding: 20px; }
      .popup-header h2 { font-size: 1.3rem; }
      .close-btn { width: 30px; height: 30px; font-size: 1.2rem; }
      #mainContainer h1 { font-size: 2rem; }
      #mainContainer p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="overlay" id="loginOverlay">
    <div class="popup">
      <div class="popup-header">
        <h2>Enter Password</h2>
        <button class="close-btn" onclick="closeModal(loginOverlay)">&times;</button>
      </div>
      <input type="password" id="passwordInput" placeholder="Your secret password">
      <div id="errorMsg" style="color:#cc0033; font-weight:bold; height:20px;"></div>
      <button type="submit" onclick="checkPassword()">Login</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContainer">
    <h1 contenteditable="true">My Special Gift</h1>
    <p contenteditable="true">For my baby, enjoy üíñ</p>
    <button class="gift-btn" onclick="openGift('photoPopup')">üì∏ Photo</button>
    <button class="gift-btn" onclick="openGift('letterPopup')">‚úâÔ∏è Letter</button>
    <button class="gift-btn" onclick="openGift('poemPopup')">üìú Poem</button>
    <button class="gift-btn" onclick="openGift('surprisePopup')">üéÅ Surprise</button>
  </div>

  <!-- Gift Overlays -->
  <div class="overlay" id="giftOverlay">
    <!-- Photo -->
    <div class="popup" id="photoPopup">
      <div class="popup-header">
        <h2>Upload Your Photo</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <label for="photoInput" style="cursor:pointer; color:#ff3399;">üì§ Choose Photo</label>
      <input type="file" id="photoInput" accept="image/*" style="display:none;">
      <img id="photoPreview" alt="Photo Preview">
      <div id="caption" contenteditable="true" style="display:none; margin-top:10px; border:1px dashed #ff99cc; padding:10px; border-radius:10px;">Write a caption...</div>
    </div>

    <!-- Letter -->
    <div class="popup" id="letterPopup">
      <div class="popup-header">
        <h2>Your Letter</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="letterText" placeholder="Write your love letter..."></textarea>
    </div>

    <!-- Poem -->
    <div class="popup" id="poemPopup">
      <div class="popup-header">
        <h2>Your Poem</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="poemText" placeholder="Write your sweet poem..."></textarea>
    </div>

    <!-- Surprise -->
    <div class="popup" id="surprisePopup">
      <div class="popup-header">
        <h2>Your Surprise</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="surpriseText" placeholder="Add your surprise here..."></textarea>
    </div>
  </div>

  <!-- Welcome Overlay -->
  <div id="welcomeOverlay">
    <div>Welcome üíñ</div>
    <div class="hearts">
      <span>üíó</span>
      <span>üíñ</span>
      <span>üíû</span>
    </div>
  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZx8qN76w_gfgKZncYZ9q27el1N0dNDWU",
      authDomain: "love-gift-490e7.firebaseapp.com",
      projectId: "love-gift-490e7",
      storageBucket: "love-gift-490e7.appspot.com",
      messagingSenderId: "249512373513",
      appId: "1:249512373513:web:105f1415f9ca11f85a77d8",
      measurementId: "G-9WC34ZQPE9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const PASSWORD = "120422";

    const loginOverlay = document.getElementById("loginOverlay");
    const mainContainer = document.getElementById("mainContainer");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");

    window.onload = () => {
      loginOverlay.style.display = "flex";
      passwordInput.focus();
      document.body.classList.add('modal-open');
    };

    function checkPassword() {
      if (passwordInput.value.trim() === PASSWORD) {
        closeModal(loginOverlay);
        mainContainer.style.display = "block";

        // Show welcome overlay
        const welcome = document.getElementById('welcomeOverlay');
        welcome.style.display = 'flex';
        setTimeout(()=> { welcome.style.opacity = '1'; }, 50);
        setTimeout(()=> { welcome.style.display = 'none'; }, 4000);
      } else {
        errorMsg.textContent = "Wrong password, try again!";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    function showModal(el) { 
      el.style.display = 'flex'; 
      el.setAttribute('aria-hidden','false'); 
      document.body.classList.add('modal-open'); 
    }

    function closeModal(el) { 
      el.style.display = 'none'; 
      el.setAttribute('aria-hidden','true'); 
      document.body.classList.remove('modal-open'); 
    }

    // Gift popups
    const giftOverlay = document.getElementById("giftOverlay");
    const giftPopups = document.querySelectorAll("#giftOverlay .popup");

    function openGift(id) {
      giftOverlay.style.display = "flex";
      giftPopups.forEach(p => p.style.display = "none");
      document.getElementById(id).style.display = "block";
    }
    function closeGift() {
      giftOverlay.style.display = "none";
      giftPopups.forEach(p => p.style.display = "none");
    }

    // Firestore save/load
    async function saveData(type, content) {
      await setDoc(doc(db,"gifts",type),{ content });
    }
    async function loadData(type, cb) {
      const snap = await getDoc(doc(db,"gifts",type));
      if (snap.exists()) cb(snap.data().content);
    }

    // Photo
    const photoInput = document.getElementById("photoInput");
    const photoPreview = document.getElementById("photoPreview");
    const caption = document.getElementById("caption");

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async e => {
        const base64 = e.target.result;
        photoPreview.src = base64;
        photoPreview.style.display = "block";
        caption.style.display = "block";
        await saveData("photo", base64);
      };
      reader.readAsDataURL(file);
    });

    loadData("photo", data=>{
      photoPreview.src = data;
      photoPreview.style.display = "block";
      caption.style.display = "block";
    });

    // Letter
    const letterText = document.getElementById("letterText");
    letterText.addEventListener("input", ()=> saveData("letter",letterText.value));
    loadData("letter",data=> letterText.value=data);

    // Poem
    const poemText = document.getElementById("poemText");
    poemText.addEventListener("input", ()=> saveData("poem",poemText.value));
    loadData("poem",data=> poemText.value=data);

    // Surprise
    const surpriseText = document.getElementById("surpriseText");
    surpriseText.addEventListener("input", ()=> saveData("surprise",surpriseText.value));
    loadData("surprise",data=> surpriseText.value=data);
  </script>
</body>
</html>
