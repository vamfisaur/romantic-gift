<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Gift</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff66b2, #660066);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #660066;
    }

    /* Overlay (used for login & popups) */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup window */
    .popup {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      animation: popupIn 0.4s ease forwards;
      position: relative;
    }

    @keyframes popupIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .popup-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #660066;
    }

    .close-btn {
      background: #ffe6f2;
      border: none;
      font-size: 1.5rem;
      color: #ff3399;
      cursor: pointer;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #ffb3d9;
    }

    /* Input + buttons */
    .popup input, .popup textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffb3d9;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .popup button[type="submit"],
    .gift-btn {
      background: #ff66b2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .popup button[type="submit"]:hover,
    .gift-btn:hover {
      background: #e05599;
    }

    /* Main content */
    #mainContainer {
      display: none;
      background: #fff0f6;
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    #mainContainer h1 {
      font-family: 'Sacramento', cursive;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #mainContainer p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .gift-btn {
      margin: 8px 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .popup { padding: 20px; }
      .popup-header h2 { font-size: 1.3rem; }
      .close-btn { width: 30px; height: 30px; font-size: 1.2rem; }
      #mainContainer h1 { font-size: 2rem; }
      #mainContainer p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Login Popup -->
  <div class="overlay" id="loginOverlay">
    <div class="popup">
      <div class="popup-header">
        <h2>Enter Password</h2>
        <button class="close-btn" onclick="closeLogin()">&times;</button>
      </div>
      <input type="password" id="passwordInput" placeholder="Your secret password">
      <div id="errorMsg" style="color:#cc0033; font-weight:bold; height:20px;"></div>
      <button type="submit" onclick="checkPassword()">Login</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContainer">
    <h1 id="mainTitle" contenteditable="true">My Special Gift</h1>
    <p id="mainSubtitle" contenteditable="true">For my baby, enjoy üíñ</p>
    <button class="gift-btn" onclick="openGift('photoPopup')">üì∏ Photo</button>
    <button class="gift-btn" onclick="openGift('letterPopup')">‚úâÔ∏è Letter</button>
    <button class="gift-btn" onclick="openGift('poemPopup')">üìú Poem</button>
    <button class="gift-btn" onclick="openGift('surprisePopup')">üéÅ Surprise</button>
  </div>

  <!-- Gift Overlays -->
  <div class="overlay" id="giftOverlay">
    <!-- Photo -->
    <div class="popup" id="photoPopup">
      <div class="popup-header">
        <h2>Upload Your Photo</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <label for="photoInput" style="cursor:pointer; color:#ff3399;">üì§ Choose Photo</label>
      <input type="file" id="photoInput" accept="image/*" style="display:none;">
      <img id="photoPreview" alt="Photo Preview" style="display:none; max-width:100%; border-radius:10px; margin-top:10px;">
      <div id="caption" contenteditable="true" style="display:none; margin-top:10px; border:1px dashed #ff99cc; padding:10px; border-radius:10px;" placeholder="Write a caption..."></div>
      <button id="removePhotoBtn" style="display:none; margin-top:10px; background:#cc0033; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">‚ùå Remove Photo</button>
    </div>

    <!-- Letter -->
    <div class="popup" id="letterPopup">
      <div class="popup-header">
        <h2>Your Letter</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="letterArea" placeholder="Write your love letter..."></textarea>
    </div>

    <!-- Poem -->
    <div class="popup" id="poemPopup">
      <div class="popup-header">
        <h2>Your Poem</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="poemArea" placeholder="Write your sweet poem..."></textarea>
    </div>

    <!-- Surprise -->
    <div class="popup" id="surprisePopup">
      <div class="popup-header">
        <h2>Your Surprise</h2>
        <button class="close-btn" onclick="closeGift()">&times;</button>
      </div>
      <textarea id="surpriseArea" placeholder="Add your surprise here..."></textarea>
    </div>
  </div>

  <script>
    const PASSWORD = "120422"; // change to your password

    const loginOverlay = document.getElementById("loginOverlay");
    const mainContainer = document.getElementById("mainContainer");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");

    // Show login on load
    window.onload = () => {
      loginOverlay.style.display = "flex";
      passwordInput.focus();
      restoreContent();
    };

    function checkPassword() {
      if (passwordInput.value.trim() === PASSWORD) {
        loginOverlay.style.display = "none";
        mainContainer.style.display = "block";
      } else {
        errorMsg.textContent = "Wrong password, try again!";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    function closeLogin() {
      loginOverlay.style.display = "none";
    }

    // Gift Popups
    const giftOverlay = document.getElementById("giftOverlay");
    const giftPopups = document.querySelectorAll("#giftOverlay .popup");

    function openGift(id) {
      giftOverlay.style.display = "flex";
      giftPopups.forEach(p => p.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function closeGift() {
      giftOverlay.style.display = "none";
      giftPopups.forEach(p => p.style.display = "none");
    }

    // ===== Persistent Storage =====
    function saveContent(key, value) {
      localStorage.setItem(key, value);
    }

    function restoreContent() {
      // Restore main editable fields
      document.querySelectorAll("[contenteditable], textarea").forEach(el => {
        const saved = localStorage.getItem(el.id || el.placeholder);
        if (saved !== null) {
          if (el.tagName === "TEXTAREA") {
            el.value = saved;
          } else {
            el.innerHTML = saved;
          }
        }
      });

      // Restore photo + caption
      const savedPhoto = localStorage.getItem("photo");
      if (savedPhoto) {
        photoPreview.src = savedPhoto;
        photoPreview.style.display = "block";
        caption.style.display = "block";
        removePhotoBtn.style.display = "inline-block";
      }
      const savedCaption = localStorage.getItem("caption");
      if (savedCaption) caption.innerHTML = savedCaption;
    }

    // Save text/letters/poems automatically
    document.addEventListener("input", e => {
      if (e.target.matches("[contenteditable]")) {
        saveContent(e.target.id || e.target.getAttribute("placeholder"), e.target.innerHTML);
      }
      if (e.target.tagName === "TEXTAREA") {
        saveContent(e.target.id || e.target.placeholder, e.target.value);
      }
    });

    // Photo upload
    const photoInput = document.getElementById("photoInput");
    const photoPreview = document.getElementById("photoPreview");
    const caption = document.getElementById("caption");
    const removePhotoBtn = document.getElementById("removePhotoBtn");

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) {
        alert("Please upload an image file.");
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        photoPreview.src = e.target.result;
        photoPreview.style.display = "block";
        caption.style.display = "block";
        caption.textContent = "Write a caption...";
        removePhotoBtn.style.display = "inline-block";
        saveContent("photo", e.target.result); // Save image
      };
      reader.readAsDataURL(file);
      photoInput.value = "";
    });

    // Save caption edits
    caption.addEventListener("input", () => {
      saveContent("caption", caption.innerHTML);
    });

    // Remove photo
    removePhotoBtn.addEventListener("click", () => {
      photoPreview.src = "";
      photoPreview.style.display = "none";
      caption.style.display = "none";
      caption.textContent = "";
      removePhotoBtn.style.display = "none";
      localStorage.removeItem("photo");
      localStorage.removeItem("caption");
    });
  </script>
</body>
</html>
