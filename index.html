<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeef8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      position: relative;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }

    #main {
      display: none;
      padding: 20px;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
      border-radius: 10px;
      padding: 10px;
    }

    .photo-section img {
      max-width: 80%;
      margin-top: 10px;
      display: none;
      border-radius: 15px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: pink;
      cursor: pointer;
    }

    #status {
      font-size: 14px;
      margin-top: 8px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <br><br>
      <button onclick="checkPassword()">Login</button>
      <p id="loginError" style="color:red;display:none;">Wrong password!</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main">
    <h1>ðŸ’Œ Our Love Gift ðŸ’Œ</h1>
    <p id="status">Saved!</p>

    <h2>Letter</h2>
    <textarea id="letterArea" placeholder="Write your letter..."></textarea>

    <h2>Poem</h2>
    <textarea id="poemArea" placeholder="Write your poem..."></textarea>

    <h2>Surprise</h2>
    <textarea id="surpriseArea" placeholder="Write your surprise..."></textarea>

    <h2>Photo</h2>
    <input type="file" id="photoInput" accept="image/*">
    <div class="photo-section">
      <img id="photoPreview">
      <p id="caption" contenteditable="true" style="display:none;"></p>
      <button id="removePhotoBtn" style="display:none;">Remove Photo</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAZx8qN76w_gfgKZncYZ9q27el1N0dNDWU",
      authDomain: "love-gift-490e7.firebaseapp.com",
      projectId: "love-gift-490e7",
      storageBucket: "love-gift-490e7.appspot.com",
      messagingSenderId: "249512373513",
      appId: "1:249512373513:web:105f1415f9ca11f85a77d8",
      measurementId: "G-9WC34ZQPE9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const main = document.getElementById("main");
    const loginPopup = document.getElementById("loginPopup");
    const letterArea = document.getElementById("letterArea");
    const poemArea = document.getElementById("poemArea");
    const surpriseArea = document.getElementById("surpriseArea");
    const photoInput = document.getElementById("photoInput");
    const photoPreview = document.getElementById("photoPreview");
    const caption = document.getElementById("caption");
    const removePhotoBtn = document.getElementById("removePhotoBtn");
    const statusEl = document.getElementById("status");

    // Show "Saved!" briefly
    function showSaved() {
      statusEl.style.display = "block";
      setTimeout(() => { statusEl.style.display = "none"; }, 2000);
    }

    // Login
    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === "kentpogi") {
        loginPopup.style.display = "none";
        main.style.display = "block";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function closePopup() {
      loginPopup.style.display = "none";
    }

    // Save Text Areas
    function saveField(field, value) {
      db.collection("gift").doc(field).set({ content: value, timestamp: Date.now() })
        .then(showSaved);
    }

    letterArea.addEventListener("input", e => saveField("letter", e.target.value));
    poemArea.addEventListener("input", e => saveField("poem", e.target.value));
    surpriseArea.addEventListener("input", e => saveField("surprise", e.target.value));

    // Sync Text Areas
    db.collection("gift").doc("letter").onSnapshot(doc => { if (doc.exists) letterArea.value = doc.data().content; });
    db.collection("gift").doc("poem").onSnapshot(doc => { if (doc.exists) poemArea.value = doc.data().content; });
    db.collection("gift").doc("surprise").onSnapshot(doc => { if (doc.exists) surpriseArea.value = doc.data().content; });

    // Save Photo
    function savePhoto(file) {
      const storageRef = storage.ref("photo/photo.jpg");
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then(url => {
          db.collection("gift").doc("photo").set({
            imageUrl: url,
            caption: caption.textContent || "",
            timestamp: Date.now()
          }).then(showSaved);
        });
      });
    }

    photoInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) savePhoto(file);
    });

    caption.addEventListener("input", () => {
      db.collection("gift").doc("photo").update({ caption: caption.textContent })
        .then(showSaved);
    });

    db.collection("gift").doc("photo").onSnapshot(doc => {
      if (doc.exists) {
        const data = doc.data();
        if (data.imageUrl) {
          photoPreview.src = data.imageUrl;
          photoPreview.style.display = "block";
          caption.style.display = "block";
          caption.textContent = data.caption || "";
          removePhotoBtn.style.display = "inline-block";
        }
      } else {
        photoPreview.style.display = "none";
        caption.style.display = "none";
        removePhotoBtn.style.display = "none";
      }
    });

    removePhotoBtn.addEventListener("click", () => {
      const storageRef = storage.ref("photo/photo.jpg");
      storageRef.delete().then(() => {
        db.collection("gift").doc("photo").delete().then(showSaved);
      });
    });
  </script>
</body>
</html>
